<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Accounts List</title>
</head>
<body>
<h2>KaspiLab 2021 Project</h2>
<h3>Dair Ungarbayev</h3>

<button type="button" onclick="window.location='create_account/'">Create new account</button>

<table class="table table-hover" style="margin: 1em">
    <thead class="thead-dark">
    <tr>
        <th>ID</th>
        <th>Balance</th>
        <th>Currency</th>
        <th>Creation time</th>
    </tr>
    </thead>
    <tbody>
    {% for account in accounts %}
    <tr onclick="window.location='/accounts/{{account.id_}}'"
        {% if account.id_ in maxval_ids %}
            class = "table-success"
        {% endif %}
    >
        <td>{{account.id_}}</td>
        <td>{{account.balance}}</td>
        <td>{{account.currency}}</td>
        <td>{{account.creation_timestamp}}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>

</body>
</html>
