<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Cash transfer</title>
</head>
<body>

<button type="button" style="margin: 1em" onclick="window.location='/accounts/{{source_account.id_}}'">Go Back</button>

<div style="text-align:center">
    <h3>Transfer cash</h3>
</div>

<div style="text-align:center;margin:1em">
<label>Currency: {{source_account.currency}}</label>
</div>

<div style="text-align:center;margin:1em">
<label>Account balance: {{source_account.balance}}</label>
</div>

<form method="post" style="text-align:center">
    <div style="margin: 1em">
    <label for="target_account_field">Type recipient's account ID</label>
    <input type="text" name="target_account" id="target_account_field" size="20">
    </div>
    <div style="margin: 1em">
    <label for="amount_field">Transfer amount (netto)</label>
    <input type="text" name="amount" id="amount_field">
    </div>
    <input type="submit" value="Transfer" class="btn-primary">
</form>

<div style="text-align:center">
<label>{{result}}</label>
</div>
</body>
</html>
