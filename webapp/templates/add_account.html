<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Add account</title>
</head>
<body>

<button type="button" onclick="window.location='/accounts'">Go Back</button>

<div style="text-align:center">
    <h2>Create a new account</h2>
</div>

<div class="form-group" style="text-align:center">
<form method="post">
    <label for="currency_field">Choose currency: </label>
    <select id="currency_field" name="currency">
        <option>KZT</option>
        <option>USD</option>
        <option>EUR</option>
    </select>
    <div style="margin: 1em">
    <input id="create" type="submit" value="Create account" class="btn-primary">
    </div>
</form>
</div>
</body>
</html>
