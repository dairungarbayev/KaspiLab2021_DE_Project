<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Add account</title>
</head>
<body>

<button type="button" onclick="window.location='/accounts'">Go Back</button>

<div class="row d-flex justify-content-center flex-nowrap">
    <h2>Create a new account</h2>
</div>

<div class="row justify-content-center align-items-center h-100">
<form method="post">
    <label for="currency_field">Choose currency: </label>
    <input id="currency_field" type="text" name="currency" list="currencies">
    <datalist id="currencies">
      <option value="KZT">
      <option value="EUR">
      <option value="USD">
    </datalist>
    <input id="create" type="submit" value="Create account" class="btn-primary">
</form>
</div>
</body>
</html>
