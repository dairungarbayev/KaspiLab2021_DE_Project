<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Cash deposit</title>
</head>
<body>

<button type="button" style="margin: 1em" onclick="window.location='/accounts/{{account.id_}}'">Go Back</button>

<div style="text-align:center">
    <h3>Make a cash deposit</h3>
</div>

<div style="text-align:center; margin: 1em">
<label>Depositing to: {{account.id_}}</label>
</div>
<div style="text-align:center; margin: 1em">
<label>Currency:      {{account.currency}}</label>
</div >
<form method="post" style="text-align:center; margin: 2em">
    <label for="deposit_amount_field">Enter amount (brutto)</label>
    <input id="deposit_amount_field" type="text" name="deposit_amount">
    <input type="submit" value="Deposit cash" class="btn-primary">
</form>
<div style="text-align:center;margin:1em">
<label>{{result}}</label>
</div>
</body>
</html>
