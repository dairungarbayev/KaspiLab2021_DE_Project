<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Cash deposit</title>
</head>
<body>

<button type="button" onclick="window.location='/accounts/{{account.id_}}'">Go Back</button>

<div class="row d-flex justify-content-center flex-nowrap">
    <h3>Make a cash deposit</h3>
</div>

<div>
<label>Depositing to: {{account.id_}}</label>
</div>
<div>
<label>Currency:      {{account.currency}}</label>
</div>
<form method="post">
    <label for="deposit_amount_field"></label>
    <input id="deposit_amount_field" type="text" name="deposit_amount">
    <input type="submit" value="Deposit cash">
</form>
<div>
<label>{{result}}</label>
</div>
</body>
</html>
